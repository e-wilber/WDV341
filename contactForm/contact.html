<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="formHandler.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Contact Name:</label>
            <input type="text" id="name" name="contactName" required>

            <label for="email">Contact Email Address:</label>
            <input type="email" id="email" name="contactEmail" required>

            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="contactReason" required>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Support">Support</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="contactComments" rows="5" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const comments = document.getElementById('comments').value;

            if (name === '' || email === '' || comments === '') {
                alert('Please fill out all fields');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
